<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard | Choice Properties</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Choice Properties</span>
            </div>
            <div class="header-actions">
                <button id="logoutBtn" class="btn-text hidden">Exit Dashboard</button>
            </div>
        </header>

        <main class="dashboard-content">
            <!-- Loading State -->
            <div id="loadingState" class="state-container hidden">
                <div class="loading-spinner"></div>
                <p>Loading application status...</p>
            </div>

            <!-- Login State -->
            <div id="loginState" class="state-container card hidden" style="max-width: 400px; margin: 50px auto; padding: 30px; text-align: center;">
                <i class="fas fa-user-lock" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
                <h2>Dashboard Login</h2>
                <p>Please sign in to view your applications.</p>
                <form id="authForm" style="margin-top: 20px; text-align: left;">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="authEmail">Email Address</label>
                        <input type="email" id="authEmail" placeholder="email@example.com" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <button type="submit" id="signInBtn" class="btn-primary" style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer;">Sign In / Sign Up</button>
                </form>
                <p id="loginError" class="hidden" style="color: var(--danger); margin-top: 15px; font-size: 0.9rem;"></p>
                <p style="margin-top: 20px; font-size: 0.8rem; color: #666;">A magic link will be sent to your email.</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="state-container hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage">Could not find application.</p>
                <button onclick="window.location.reload()" class="btn-primary">Retry</button>
            </div>

            <!-- Dashboard View -->
            <div id="dashboardView" class="hidden">
                <section class="status-banner" id="statusBanner">
                    <!-- Status message will be injected here -->
                </section>

                <div id="applicationsContainer">
                    <!-- Multiple applications will be listed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="applicationCardTemplate">
        <div class="application-card card">
            <div class="dashboard-grid">
                <div class="main-column">
                    <section class="status-details">
                        <div class="details-list">
                            <div class="detail-item">
                                <span class="label">Application ID:</span>
                                <span class="value displayAppId"></span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Property:</span>
                                <span class="value displayProperty"></span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Submitted On:</span>
                                <span class="value displayDate"></span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Status:</span>
                                <span class="value displayStatus"></span>
                            </div>
                        </div>
                    </section>

                    <section class="timeline hidden">
                        <h3>Review Timeline</h3>
                        <div class="timeline-steps">
                            <div class="step submission-step completed">
                                <div class="step-icon"><i class="fas fa-check"></i></div>
                                <div class="step-content">
                                    <h4>Submission Received</h4>
                                    <p>Your application was successfully submitted.</p>
                                </div>
                            </div>
                            <div class="step payment-step">
                                <div class="step-icon"><i class="fas fa-dollar-sign"></i></div>
                                <div class="step-content">
                                    <h4>Payment Confirmed</h4>
                                    <p>Awaiting $50 application fee confirmation.</p>
                                </div>
                            </div>
                            <div class="step review-step">
                                <div class="step-icon"><i class="fas fa-search"></i></div>
                                <div class="step-content">
                                    <h4>Management Review</h4>
                                    <p>Our team is verifying your information.</p>
                                </div>
                            </div>
                            <div class="step final-step">
                                <div class="step-icon"><i class="fas fa-flag-checkered"></i></div>
                                <div class="step-content">
                                    <h4>Final Decision</h4>
                                    <p>Completion of processing.</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <aside class="side-column">
                    <div class="payment-card highlight-card hidden">
                        <h3><i class="fas fa-info-circle"></i> Payment Required</h3>
                        <p>A non-refundable <strong>$50 application fee</strong> is required before we can begin reviewing your application.</p>
                        <div class="payment-note">
                            <p><strong>How to pay:</strong></p>
                            <p>Please contact our property manager or refer to your confirmation email for payment instructions (Zelle, Venmo).</p>
                        </div>
                    </div>

                    <div class="document-card hidden">
                        <h3><i class="fas fa-file-pdf"></i> Documents</h3>
                        <div class="doc-list-container">
                            <p style="font-size:0.9rem; color:var(--text-muted);">No documents uploaded.</p>
                        </div>
                        <div class="upload-section" style="margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px;">
                            <h4 style="font-size: 0.9rem; margin-bottom: 10px;">Upload Additional Documents</h4>
                            <input type="file" class="additionalDocInput hidden">
                            <button class="uploadBtn btn-outline" style="width: 100%; font-size: 0.85rem;">
                                <i class="fas fa-plus"></i> Add Document
                            </button>
                            <p class="uploadStatus hidden" style="font-size: 0.75rem; margin-top: 5px;"></p>
                        </div>
                    </div>

                    <div class="card support-card">
                        <h3>Need Assistance?</h3>
                        <p>If you have questions about your application, please contact us.</p>
                        <a href="mailto:support@choiceproperties.com" class="btn-outline">Contact Support</a>
                    </div>
                </aside>
            </div>
        </div>
    </template>

    <script type="module" src="/dashboard/dashboard.js"></script>
</body>
</html>
